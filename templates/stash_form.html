{% extends "stash_base.html" %}

{% block title %}Stash{% endblock %}

{% block stash_active %}{% endblock %}
{% block upload_active %}active{% endblock %}

{% block content %}
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		
		<h2 class="mb-4">{% block header %}{% endblock %}</h2>

		{% for field in form %}
			<div class="row mb-3 align-items-center">
				<div class="col-sm-3 text-sm-end pe-4 mb-1">
					<label for="{{ field.id_for_label }}" class="fw-bold">
						{{ field.label }}
					</label>
				</div>

				<div class="col-sm-9 ps-4">
					{{ field }}
				</div>
			</div>
		{% endfor %}

		<div class="row mt-4">
			<div class="col-sm-3"></div>
			<div class="col-sm-9 ps-4">
				<button type="submit" class="btn btn-primary px-3">{% block button %}{% endblock %}</button>
			</div>
		</div>
	</form>
{% endblock %}
