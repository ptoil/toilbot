<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stash</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		.btn-discord {
			background-color: #5865F2; /*Blurple*/
			color: white;
			font-weight: 500;
			border: none;
		}

		.btn-discord:hover {
			background-color: #4752c4; 
			color: white;
		}
	</style>
</head>
<body>
	
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<ul class="navbar-nav me-auto text-white">
				<li class="nav-item">
					<a class="nav-link active" href="{% url 'file_list' %}">Stash</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'file_create' %}">Upload</a>
				</li>
			</ul>
			{% load socialaccount %} 
			{% load static %}
			{% if user.is_authenticated %}
				<span class="nav-link text-white me-2">
					Logged in as <strong>{{ user.username }}</strong>
				</span>
				<a href="{% url 'account_logout' %}" class="btn btn-outline-light">
					Logout
				</a>
			{% else %}
				<a href="{% provider_login_url 'discord' %}" class="btn btn-discord">
					Login with Discord
				</a>
			{% endif %}
		</div>
	</nav>
	<div class="container-xxl pt-5">
		<ul>
		{% for file in object_list %}
			<li><a href="view/{{ file.id }}">{{ file }}</a></li>
		{% empty %}
			<li>No files yet.</li>
		{% endfor %}
		</ul>
	</div>
</body>
</html>
